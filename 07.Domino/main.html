<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>07.Domin</title>
</head>
<body>
    <div class="cupon_btn">
        <a class="banner" href="#"><img src="./img/bener/banner-floating_200827.png" alt="베너"></a>
        <a class="close" href="#">X</a>
    </div>
    <div class="domi_chat">
        <a href="#"><img src="./img/ico-domi.png" width="28px" height="24px" alt="도미노 채팅"></a>
    </div>
    <header>
        <div class="inner">
            <div class="logo">
                <img src="./img/logo.png" alt="도미노피자">
                <input placeholder="주변 매장의 프로모션을 확인해보세요!">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li>
                        <select name="language">
                            <option value="KOR">KOR</option>
                            <option value="ENG">ENG</option>
                        </select>
                </ul>
            </div>
            <div class="gnb">
                <ul>
                    <li><a href="#">메뉴</a></li>
                    <li><a href="#">e-쿠폰</a></li>
                    <li><a href="#">상품권 선물</a></li>
                    <li><a href="#">이벤트·제휴</a></li>
                    <li><a href="#">매장검색</a></li>
                </ul>
                <button>더보기 V</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <img src="./img/main/20211210_ptUHsTlz.jpg" alt="도미노 메인">
            <ul class="play_btn">
                <li>
                    <a class="more" href="#">1 / 6</a>
                </li>
                <li>
                    <a class="play" href="#">></a>
                </li>
            </ul>
            <div class="page_move">
                <a class="before" href="#"></a>
                <a class="after" href="#"></a>
            </div>
        </div>
    </main>
    <section class="section01">
        <div class="inner">
            <ul>
                <li class="delivery_order">
                    <a href="#" alt="배달 주문">
                        <p></p>
                        <span>배달 주문</span>
                    </a>
                    <p>등급별 최대 30%</p>
                </li>
                <li class="package_order">
                    <a href="#" alt="포장 주문">
                        <p></p>
                        <span>포장 주문</span>
                    </a>
                    <p>등급별 최대 40%</p>
                </li>
                <li class="quick_order">
                    <a href="#"><img src="./img/ico-quick3.png" width="26px" height="42px" alt="퀵오더"></a>
                    <div>
                        <a href="#" alt="퀵오더">퀵오더</a>
                        <a href="#"></a>
                    </div>
                    <p>
                        자주 이용하는 메뉴를<br>
                        더 빠르게 주문해보세요!
                    </p>
                </li>
            </ul>
        </div>
    </section>

</html>
